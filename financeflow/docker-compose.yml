services:
  db:
    image: postgres:16
    container_name: financeflow_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financeflow_api
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"   # API acessível internamente e externamente na 8000

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financeflow_web
    restart: always
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "8080:80"     # FRONTEND na porta 8080 do host → 80 do container
