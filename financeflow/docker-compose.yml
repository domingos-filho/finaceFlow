version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: financeflow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - financeflow
    ports:
      - "5432:5432"

  api:
    build: ./backend
    container_name: financeflow_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    networks:
      - financeflow
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    container_name: financeflow_web
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://api:8000
    depends_on:
      - api
    ports:
      - "5173:5173"
    networks:
      - financeflow

volumes:
  db_data:

networks:
  financeflow:
    driver: bridge

